        .новости-мета {

            маржа-топ: 15пх;
            размер шрифта: 0,85рем;
            цвет: вар(--серый цвет);

        .автор новостей { дисплей: флекс; выравнивание элементов: центр; зазор: 5пх; }
        .дата новостей { дисплей: флекс; выравнивание элементов: центр; зазор: 5пх; }
        .тег новостей {
            цвет фона: вар(--вторичный цвет);
            цвет: вар(--темный цвет);
            набивка: 3пх 8пх;
            радиус границы: 4пх;
            размер шрифта: 0,75рем;
            вес шрифта: 500;
            дисплей: встроенный блок;
            маржа-дно: 10пх;
        }
        .заголовок раздела {
            семейство шрифтов: «Убунту», без засечек;
            размер шрифта: 1.8рем;
            маржа-дно: 30пх;
            цвет: вар(--основной цвет);
            позиция: относительный;
            набивка-дно: 10пх;
        }
        .заголовок раздела::после {
            содержание: '';
            позиция: абсолют;
            дно: 0;
            левый: 0;
            ширина: 60пх;
            высота: 3пх;
            цвет фона: вар(--вторичный цвет);
        }
        колонтитул {
            цвет фона: вар(--темный цвет);
            цвет: белый;
            набивка: 40пх 0 20пх;
            маржа-топ: 50пх;
        }
        .содержание нижнего колонтитула {
            дисплей: сетка;
            сетка-шаблон-столбцы: повторить(автоподгонка, минмакс(250пх, 1фр));
            зазор: 30пх;
            маржа-дно: 30пх;
        }
        .нижний колонтитул h3 {
            семейство шрифтов: «Убунту», без засечек;
            маржа-дно: 20пх;
            размер шрифта: 1.2рем;
        }
        .нижний колонтитул ул { стиль списка: нет; }
        .нижний колонтитул ли { маржа-дно: 10пх; }
        .нижний колонтитул a {
            цвет: #adb5bd;
            текстовое украшение: нет;
            переход: вар(--переход);
        }
        .нижний колонтитул a:нависнуть { цвет: белый; }
        .социальные связи { дисплей: флекс; зазор: 15пх; маржа-топ: 15пх;}
        .социальные связи a { цвет: белый; размер шрифта: 1.2рем; переход: вар(--переход);}
        .социальные связи a:нависнуть { цвет: вар(--вторичный цвет);}
        .авторское право {
            выравнивание текста: центр;
            набивка-верх: 20пх;
            граница-верх: 1пх твердый #495057;
            цвет: #adb5bd;
            размер шрифта: 0,9рем;
        }
        /* Стили страниц статьи */

            маржа-дно: 40пх;

            размер шрифта: 1.1рем;

        .содержание статьи h2,

            маржа: 30пх 0 20пх;

        .содержание статьи h2 { размер шрифта: 1,8рем;}
        .содержание статьи h3 { размер шрифта: 1,5рем;}
        .обратная ссылка {
            дисплей: линейный-гибкий;
            выравнивание элементов: центр;
            зазор: 5пх;
            цвет: вар(--основной цвет);
            текстовое украшение: нет;
            маржа-дно: 20пх;
            вес шрифта: 500;
        }
        .обратная ссылка:нависнуть { текстовое украшение: подчеркивать; }
        .dev-секция,.dev-модальный {
            фон: #fff4cc;
            цвет: #665200;
            граница: 1пх твердый #ffe066;
            радиус границы: 8пх;
            набивка: 30пх;
            маржа: 70пх авто 50пх авто;
            максимальная ширина: 600пх;
            размер шрифта: 1.2рем;
            выравнивание текста: центр;
        }
        .dev-модальный {
            позиция:фиксированный;топ:0;левый:0;ширина:100вв;высота:100вх;
            фон:ргба(0,0,0,0,3);
            дисплей:флекс;выравнивание элементов:центр;обосновать-содержание:центр;
            z-индекс:1000;
            маржа:0; набивка:0;
        }
        .dev-модальный > див {
            фон: #fff4cc;
            цвет: #665200;
            граница: 1пх твердый #ffe066;
            радиус границы: 8пх;
            набивка: 40пх 30пх 25пх 30пх;
            максимальная ширина: 400пх;
            размер шрифта: 1.2рем;
            бокс-тень: вар(--тень);
            выравнивание текста: центр;
        }
        .dev-модальный кнопка {
            маржа-топ:20пх;
            фон: вар(--основной цвет);
            цвет: #fff;
            граница: нет;
            набивка: 8пх 20пх;
            радиус границы: 5пх;
            курсор: указатель;
        }
        /* Мобильные стили */
        @медиа (максимальная ширина: 768пх) {
            .содержание заголовка { направление гибкости: колонна; зазор: 15пх;}
            навигация ул { зазор: 15пх;}

            .герой h2 { размер шрифта: 2рем;}
            .лента новостей { сетка-шаблон-столбцы: 1фр;}
            .название статьи { размер шрифта: 1,8рем;}
            .содержание статьи { набивка: 20пх;}
        }
        /* Классы утилит */
        .скрытый { дисплей: нет !важный;}

                    <h1 class="article-title">Український волонтерський феномен: як допомога перетворилась на національний рух</h1>
                    <div class="article-meta">
                        <div class="article-author">
                            <span>Баранова Яна Юріївна, студентка факультету журналістики</span>
                        </div>
                        <span class="news-date"><i class="far fa-calendar-alt"></i> 15.05.2025</span>
                    </div>
                </div>
            </div>
            <div class="article-content">
                <p>З перших днів повномасштабного вторгнення Росії в Україну українці показали світу приклад безпрецедентної мобілізації громадянського суспільства. Кожен, хто не взяв до рук зброю, шукав інші способи бути корисним. Так народився справжній національний феномен – всеукраїнський волонтерський рух. Він став не лише підтримкою для Збройних сил України, але й соціальним щитом для мільйонів переселенців, поранених, дітей та людей похилого віку.</p>
                <p>За даними Київського міжнародного інституту соціології, станом на кінець 2023 року понад 80% громадян України хоча б раз брали участь у волонтерських ініціативах. Це стало унікальним прикладом консолідації нації перед спільною загрозою. Українці допомагали своїми руками, грошима, часом, знаннями і навіть житлом тим, хто цього потребував найбільше.</p>
                <p>Поява численних фондів та організацій – “Повернись живим”, “Фонд Сергія Притули”, “Фонд Рината Ахметова”, “Razom for Ukraine”, а також сотень локальних ініціатив стала відповіддю на виклики війни. Вони забезпечили стале постачання гуманітарної допомоги, тактичного спорядження, аптечок, автівок та іншої необхідної амуніції для фронту.</p>
                <p>Ще одним визначальним чинником стало те, що волонтерство в Україні отримало системний медійний супровід. Зокрема, саме "Суспільне" активно висвітлює діяльність волонтерів у своїх сюжетах, репортажах та інтерв’ю. Це не тільки допомагає організаціям залучати додаткові ресурси, а й підвищує рівень довіри суспільства до волонтерського руху.</p>
                <p>Соціальні мережі також відіграли свою роль. Українські волонтери швидко адаптувалися до нових реалій, організовуючи збори коштів через Facebook, Instagram, TikTok, YouTube та Telegram. Такі формати дозволили залучити підтримку не тільки в Україні, а й за її межами – від української діаспори до міжнародних партнерів.</p>
                <p>Волонтерський рух продовжує еволюціонувати. Якщо на початку війни основна увага приділялася негайному постачанню амуніції та їжі, то з часом з’явилися довгострокові програми психологічної реабілітації, навчання, відбудови постраждалих територій.</p>
                <p>На думку соціологів, феномен українського волонтерства полягає в поєднанні високого рівня самоорганізації, культури взаємодопомоги, горизонтальних зв’язків та взаємної довіри, які дозволяють громадянам швидко реагувати на надзвичайні виклики.</p>
                <p>Цей рух став основою для відновлення країни, моральної опори для тих, хто перебуває на фронті, та джерелом надії для всіх, хто вірить у перемогу України. Українське волонтерство – це не лише соціальне явище, а й частина нової ідентичності українського народу.</p>
            </div>

                    <h1 class="article-title">"Суспільне" як медіамайданчик підтримки: як медіа допомагають волонтерам</h1>
                    <div class="article-meta">
                        <div class="article-author">
                            <span>Баранова Яна Юріївна, студентка факультету журналістики</span>
                        </div>
                        <span class="news-date"><i class="far fa-calendar-alt"></i> 10.05.2025</span>
                    </div>
                </div>
            </div>
            <div class="article-content">
                <p>Війна в Україні стала не лише випробуванням для армії та громадян, а й для українських медіа. Завдання інформувати, не створюючи паніки, підтримувати моральний дух та допомагати організовувати допомогу лягло передусім на плечі суспільного мовника. “Суспільне” за цей час стало головним інформаційним партнером українських волонтерських ініціатив, ставши справжнім медіамайданчиком допомоги.</p>
                <p>З початку повномасштабного вторгнення “Суспільне” змінило формат мовлення, надавши пріоритет висвітленню реальної ситуації на фронті, історіям людей, які борються за свою країну, та волонтерському руху. Щоденні включення, репортажі, документальні фільми, програми-розслідування стали основою контенту.</p>
                <p>Особливу увагу телеканал та його регіональні редакції приділяють висвітленню діяльності волонтерів: як великих фондів, так і невеликих локальних ініціатив. Саме на “Суспільному” регулярно звучать історії про водіїв-волонтерів, які доставляють гуманітарні вантажі, студентів, які друкують деталі для дронів, чи мешканців сіл, які допомагають переселенцям.</p>
                <p>Рубрика “Герої тилу”, започаткована “Суспільним”, стала символом вдячності тим, хто працює поза фронтом. Глядачі могли побачити реальні історії вчителів, медиків, водіїв, механіків, що на власний страх і ризик допомагають фронту. Такі приклади слугують не лише інформативно, а й мотиваційно.</p>
                <p>Значну роль у роботі зі слухачами та глядачами відіграють інтерактивні формати. “Суспільне” активно організовує прямі включення, опитування, тематичні марафони. Під час прямих ефірів громадяни можуть поставити запитання, дізнатися про актуальні потреби організацій, навіть приєднатися до зборів коштів.</p>
                <p>Онлайн-платформи “Суспільного” – сайт, YouTube-канал, Telegram, Facebook – стали додатковим інструментом поширення інформації. Вони дозволили розширити аудиторію, включивши до неї молодь і користувачів, які отримують новини переважно через інтернет.</p>
                <p>Крім висвітлення історій, “Суспільне” виступило посередником між громадянами і волонтерськими організаціями. Публікація контактів, реквізитів, посилань на офіційні сторінки фондів значно полегшила процес залучення коштів та ресурсів до допомоги ЗСУ та постраждалим цивільним.</p>
                <p>Варто зазначити, що в умовах війни “Суспільне” дотримується високих стандартів журналістики: перевіряє інформацію, уникає спекуляцій, не публікує даних, які можуть нашкодити військовим чи волонтерам. Це дозволяє медіа залишатися одним із найнадійніших джерел інформації.</p>
                <p>Суспільний мовник також активно співпрацює з міжнародними організаціями, надаючи їм інформацію про реальний стан справ в Україні та діяльність громадського сектору. Така взаємодія дозволяє доносити до світової спільноти приклади українського волонтерства як феномену національного масштабу.</p>
                <p>Медіа-підтримка з боку “Суспільного” стала важливим чинником формування позитивного образу українського волонтера. Завдяки контенту телеканалу волонтерський рух отримав потужне моральне і організаційне підкріплення.</p>
                <p>Журналісти “Суспільного” неодноразово наголошують, що їхнім головним завданням є показати справжніх героїв, які без зброї допомагають наближати перемогу України. Саме в цьому і полягає місія суспільного мовника.</p>

                <h1 class="article-title">Волонтери на передовій: історії героїв, які допомагають ЗСУ</h1>
                <div class="article-meta">
                    <div class="article-author">
                        <span>Баранова Яна Юріївна, студентка факультету журналістики</span>
                    </div>
                    <span class="news-date"><i class="far fa-calendar-alt"></i> 05.05.2025</span>
                </div>
            </div>
        </div>
        <div class="article-content">
            <p>Повномасштабна війна Росії проти України стала іспитом на міцність не лише для армії, але й для цивільних. Тисячі українців об’єдналися в потужний волонтерський фронт, який невидимо, але потужно допомагає фронтовим підрозділам. Історії таких людей – це приклади надзвичайної мужності, людяності та жертовності.</p>
            <p>Волонтери допомагають армії на всіх рівнях: від збору коштів на дрони, тепловізори, автомобілі, бронежилети до доставки продуктів, медикаментів та гуманітарної допомоги в найгарячіші точки. Один із найяскравіших прикладів – волонтерські організації «Повернись живим» і «Фонд Сергія Притули», які лише за перші місяці вторгнення зібрали сотні мільйонів гривень на підтримку ЗСУ.</p>
            <p>Головними героями цих історій стають прості українці. Олена з Харкова, менеджерка середньої ланки, після початку війни залишила роботу і стала координаторкою гуманітарного штабу. Вона неодноразово доставляла допомогу в Ізюм, Балаклію, Лиман – навіть тоді, коли ці міста були під обстрілами.</p>
            <p>Андрій із Львова, який раніше був фотографом, організував невелику волонтерську групу і власними силами евакуював понад 200 людей із Сєвєродонецька під час активних бойових дій. Його історія стала відомою після публікації у проєкті “Суспільного” «Люди війни».</p>
            <p>“Суспільне” як суспільний мовник активно популяризує такі приклади. У циклі сюжетів «Герої тилу» розповідають про водіїв-волонтерів, які під постійною загрозою обстрілів доставляють гуманітарні вантажі, та про медиків-добровольців, які рятують життя у польових умовах.</p>
            <p>Не менш важливою стала робота ремонтних команд, які створювали так звані «волонтерські автосервіси». Під Києвом, Дніпром, Запоріжжям з’явилися гаражі, де цивільні майстри безкоштовно ремонтують військову техніку та транспорт, що повертається з фронту.</p>
            <p>Професійні айтішники, інженери, студенти об’єдналися в команди зі створення розвідувальних дронів, а також програмного забезпечення для координації доставки допомоги. Ці технологічні ініціативи отримали назву “волонтерські стартапи”.</p>
            <p>Волонтери постійно ризикують власним життям. За даними Міжнародного Червоного Хреста, в Україні вже загинули десятки волонтерів, які доставляли допомогу в зони бойових дій. Проте це не зупиняє інших. Як зазначає керівник однієї з організацій: «Кожна врятована людина – це ще одна перемога».</p>
            <p>Волонтерський фронт став невід’ємною частиною оборони України. Унікальна особливість українських волонтерів – їхня неймовірна самоорганізація без централізованих вказівок, де кожен знаходить свою роль і виконує її з максимальною відповідальністю.</p>
            <p>Герої тилу довели, що навіть без зброї в руках можна захищати країну. Їхні історії, висвітлені “Суспільним”, надихають, викликають захоплення і закликають до єдності. Сотні тисяч українців сьогодні відчувають, що вони теж є частиною великої боротьби за свободу.</p>

                    <h1 class="article-title">Гуманітарний фронт: як волонтери рятують мирних українців</h1>
                    <div class="article-meta">
                        <div class="article-author">
                            <span>Баранова Яна Юріївна, студентка факультету журналістики</span>
                        </div>
                        <span class="news-date"><i class="far fa-calendar-alt"></i> 01.05.2025</span>
                    </div>
                </div>
            </div>
            <div class="article-content">
                <p>Поки українські військові героїчно тримають фронт на передовій, в тилу діє ще один фронт — гуманітарний. Це тисячі волонтерів, які щоденно допомагають мирним жителям, що постраждали від війни: переселенцям, людям, що втратили житло, пораненим, людям похилого віку та дітям.</p>
                <p>З перших днів війни гуманітарна катастрофа стала однією з головних проблем. За даними Управління Верховного комісара ООН у справах біженців (UNHCR), станом на середину 2024 року понад 6 мільйонів українців були змушені покинути свої домівки. Волонтери стали першими, хто почав евакуювати людей із зон бойових дій, забезпечувати їх найнеобхіднішим.</p>
                <p>Однією з найважливіших форм допомоги стало створення центрів для переселенців. У школах, готелях, спортзалах, офісних приміщеннях волонтери організовували тимчасові прихистки. У Києві, Львові, Дніпрі, Тернополі та інших містах з’явилися гуманітарні хаби, що надавали притулок, харчування, одяг, юридичну та психологічну підтримку.</p>
                <p>Волонтерські ініціативи також активно допомагали із забезпеченням медикаментами. Через порушення логістичних ланцюгів багато українців залишилися без необхідних ліків. Завдяки злагодженій роботі фондів, таких як “Tabletochki”, “Лікарі без кордонів” та багатьох локальних груп, вдалося забезпечити безперебійні поставки.</p>
                <p>Не менш важливою була підтримка людей похилого віку та людей з інвалідністю. Волонтери організовували доставку продуктів та ліків додому, особливо в тих районах, які постраждали від обстрілів або були тимчасово окуповані.</p>
                <p>Активно долучилися до гуманітарного фронту і молодіжні організації. Студенти, школярі, молоді фахівці створювали мобільні волонтерські команди, які евакуювали тварин, допомагали плести маскувальні сітки, готували їжу для переселенців.</p>
                <p>“Суспільне” у своїх програмах детально висвітлює ці історії. Сюжети про евакуацію мешканців із Бахмута, Волновахи, Лимана, допомогу літнім людям у прифронтових селах або підтримку багатодітних родин набирають тисячі переглядів. Це дає змогу показати реальні обличчя війни і тих, хто щодня чинить добро в найтяжчих умовах.</p>
                <p>Не можна не згадати й про міжнародну солідарність. Українські волонтери тісно співпрацювали з міжнародними фондами: World Central Kitchen, International Red Cross, UNICEF, які забезпечували харчування, воду, гігієнічні засоби для мільйонів українців.</p>
                <p>Гуманітарний фронт існує завдяки високій довірі громадян до волонтерських організацій. За даними соціологічних опитувань, понад 75% українців схвально оцінюють діяльність волонтерів та готові їм допомагати.</p>
                <p>Волонтери стали символом незламності та людяності українців. Їхні історії нагадують світові, що навіть у найтемніші часи існують ті, хто готовий простягнути руку допомоги. Гуманітарний фронт — це тил, який так само важливий для перемоги, як і бойові дії на передовій.</p>

                    <h1 class="article-title">Майбутнє волонтерського руху: виклики, перспективи і роль медіа</h1>
                    <div class="article-meta">
                        <div class="article-author">
                            <span>Баранова Яна Юріївна, студентка факультету журналістики</span>
                        </div>
                        <span class="news-date"><i class="far fa-calendar-alt"></i> 25.04.2025</span>

            <div class="article-content">
                <p>Український волонтерський рух вже увійшов в історію як один із найпотужніших громадських феноменів ХХІ століття. Проте війна триває, і перед волонтерами постають нові виклики, що вимагають адаптації, стратегічного мислення та партнерства з іншими секторами.</p>
                <p>Однією з ключових проблем є емоційне та фізичне виснаження волонтерів. За даними Фонду "Демократичні ініціативи", понад 60% активістів зізнаються, що потребують психологічної підтримки. Питання запобігання вигоранню та забезпечення підтримки самих волонтерів стає нагальним завданням для держави і громадських організацій.</p>
                <p>Ще одним викликом є стабільність фінансування. Якщо в перші місяці повномасштабного вторгнення українці та світ активно донатили на потреби ЗСУ та гуманітарні потреби, то зараз спостерігається поступове зниження темпів зборів. Волонтерським організаціям доведеться шукати нові моделі сталого фінансування, залучення бізнесу, міжнародних грантів та створення соціальних підприємств.</p>
                <p>Медіа, зокрема “Суспільне”, залишаються важливим союзником волонтерських ініціатив. Саме завдяки висвітленню реальних історій активістів, потреб, успіхів та викликів громадськість продовжує активно підтримувати волонтерів. “Суспільне” вже неодноразово довело, що може бути посередником між суспільством і волонтерськими структурами.</p>
                <p>У майбутньому важливим стане розширення форм співпраці між журналістами та громадським сектором. Це можуть бути спільні інформаційні кампанії, навчальні проєкти, кросплатформні спецпроєкти, спрямовані на підтримку волонтерства.</p>
                <p>Ще одна перспектива – це розвиток цифрових технологій. Волонтери дедалі активніше використовують мобільні додатки, краудфандингові платформи, чат-боти для координації допомоги, організації логістики та збору коштів. Поява “волонтерських стартапів” може стати однією з нових моделей ефективної взаємодії в умовах довготривалої кризи.</p>
                <p>Значна увага має бути приділена і питанням прозорості. Високий рівень довіри до волонтерів в Україні базується на відкритих звітах, чесній комунікації, демонстрації результатів. Суспільні медіа повинні й надалі підтримувати цю практику, показуючи приклади добросовісних організацій.</p>
                <p>Важливою тенденцією стане також залучення молоді. Уже сьогодні покоління Z активно бере участь у благодійних проєктах, часто через цифрові платформи. Роль медіа полягає в тому, щоб мотивувати молодь, показувати можливості для долучення, популяризувати історії ровесників-волонтерів.</p>
                <p>Не можна забувати й про міжнародний аспект. Українські волонтери активно співпрацюють із діаспорою, міжнародними фондами, урядовими структурами. Відкрите і чесне висвітлення цієї співпраці може сприяти подальшому залученню ресурсів і розширенню глобальної солідарності.</p>
                <p>У підсумку можна сказати, що український волонтерський рух переходить на новий рівень. Це вже не лише допомога тут і зараз, а й системна робота з формування нової моделі громадянського суспільства, де активна позиція, взаємодопомога і відповідальність стають нормою.</p>
                <p>Медіа, й особливо “Суспільне”, залишаються важливим партнером цього процесу. Їхнє завдання – не лише інформувати, але й надихати, об’єднувати, допомагати знаходити нових партнерів і ресурси. Спільними зусиллями медіа і волонтерів Україна продовжить боротися і перемагати не лише на полі бою, а й на гуманітарному фронті.</p>

    <script>
    // SPA-like навігація та показ статей, секцій, модалки

    // Кешування DOM
    const mainPage = document.getElementById('mainPage');
    const newsSection = document.getElementById('newsSection');
    const joinBtn = document.getElementById('joinBtn');
    const joinModal = document.getElementById('joinModal');
    const closeJoinModal = document.getElementById('closeJoinModal');

    const devModal = document.getElementById('devModal');
    const closeDevModal = document.getElementById('closeDevModal');
    const devSection = document.getElementById('devSection');

    // Для статей
    const articleIds = ['article1', 'article2', 'article3', 'article4', 'article5'];
    const articles = articleIds.map(id => document.getElementById(id)).filter(Boolean);

    // Навігація по сайту (SPA-лайк)
    document.addEventListener('click', function(e) {
        // Навігація по меню
        if (e.target.matches('.nav-link')) {
            e.preventDefault();
            const page = e.target.getAttribute('data-page');
            if (page === 'mainPage') {
                showMainPage();
            } else if (page === 'news') {
                showMainPage();
                scrollToNews();
            } else if (['about','contacts','stories'].includes(page)) {
                showDevModal();
            }
        }
        // Повернення до новин зі статті
        if (e.target.matches('.back-link')) {
            e.preventDefault();
            showMainPage();
            scrollToNews();
        }
        // Клац по заглушці/соцмережам/категоріям
        if (e.target.matches('.dev-link')) {
            e.preventDefault();
            showDevModal();
        }
    });

    // Клік по картці новини
    document.querySelectorAll('.news-card').forEach(card => {
        card.addEventListener('click', function() {
            const id = card.getAttribute('data-id');
            showArticle('article' + id);
        });
    });

    // Кнопка "Долучитися"
    if (joinBtn) {
        joinBtn.addEventListener('click', function() {
            joinModal.classList.remove('hidden');
        });
    }
    // Закрити модалку "Долучитися"
    if (closeJoinModal) {
        closeJoinModal.addEventListener('click', function() {
            joinModal.classList.add('hidden');
        });
    }
    // Закриття модалки по кліку поза нею
    joinModal.addEventListener('click', function(e){
        if(e.target === joinModal){ joinModal.classList.add('hidden'); }
    });

    // Закриття dev-модалки
    if (closeDevModal) {
        closeDevModal.addEventListener('click', function() {
            devModal.classList.add('hidden');
        });
    }
    devModal.addEventListener('click', function(e){
        if (e.target === devModal) devModal.classList.add('hidden');
    });

    // Функції показу
    function showMainPage() {
        mainPage.classList.remove('hidden');
        articles.forEach(a => a.classList.add('hidden'));
        devSection.classList.add('hidden');
        window.scrollTo(0,0);
    }
    function showArticle(articleId) {
        mainPage.classList.add('hidden');
        articles.forEach(a => a.classList.add('hidden'));
        devSection.classList.add('hidden');
        const el = document.getElementById(articleId);
        if (el) {
            el.classList.remove('hidden');
            window.scrollTo(0,0);
        }
    }
    // Прокрутка до секції новин
    function scrollToNews() {
        const newsSection = document.getElementById('newsSection');
        if(newsSection){
            setTimeout(()=>newsSection.scrollIntoView({behavior:'smooth'}), 150); // після показу
        }
    }
    // Показати заглушку для about/contacts/stories/категорії/соцмережі
    function showDevModal() {
        devModal.classList.remove('hidden');
    }
    // SPA: при завантаженні головна
    showMainPage();
    </script>
